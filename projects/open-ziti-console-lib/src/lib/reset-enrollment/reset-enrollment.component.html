<div id="ResetModal" class="modal box open" style="height: fit-content;">
    <div class="sized large">
        <div class="close icon-close"></div>
        <div class="title">Reset Enrollment</div>
        <div class="subtitle">Select a Date to reset the enrollment token</div>
        <label>Date Enrollment Expires</label>
        <p-calendar
                [(ngModel)]="dateValue"
                (onSelect)="setDate($event)"
                dateFormat="mm/dd/yy"
                selectionMode="single"
                [showIcon]="showIcon"
                placeholder="Select Time Range"
                #calendar
        ></p-calendar>
        <div class="buttons">
            <div id="ResetEnrollButton" class="button" >Reset</div>
        </div>
    </div>
</div>
