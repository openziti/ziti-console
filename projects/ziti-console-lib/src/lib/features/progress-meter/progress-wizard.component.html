<div class="progress-meter-wrapper">
  <div class="progress-meter-container">
    <div
            *ngFor="let step of steps; let index = index"
            [ngClass]="{ 'last-step': index === steps.length - 1 }"
            class="progress-step-container"
    >
      <div class="progress-step-item" [ngClass]="{'in-progress': index === step.id}">
        <div class="progress-step-ball" [ngClass]="{'progress-step-complete': step.complete, 'step-in-progress': currentStep === index}">
        </div>
        <div *ngIf="currentStep === index" class="spinner"></div>
        <div class="progress-step-label" [ngClass]="{'step-in-progress': currentStep === index}">{{ step.name }}</div>
      </div>
      <div *ngIf="index !== steps.length - 1">
        <div class="progress-step-bar"
             [ngClass]="{
                              'progress-step-complete': getProgressBarStyle(index),
                              'step-in-progress': currentStep === index + 1
                            }"
        >
        </div>
      </div>
    </div>
  </div>
</div>
